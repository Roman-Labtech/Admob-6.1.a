<ion-header>
 <ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Т
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
  <ion-navbar color="red-danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Площадь треугольника</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:url(assets/imgs/bg.png);">
  <h3 style="text-align: center">По двум сторонам <br>и углу между ними</h3>

      <ion-img style="width:100%; height: 235px;"  src="assets/imgs/2storiygol.jpg"></ion-img>
  <br>
<ion-list>

  
    <ion-item>
    <ion-label color="primary" fixed>Сторона A</ion-label>
    <ion-input type="number" placeholder="....." id="inp1" [(ngModel)]="inp1"></ion-input>
  </ion-item>
 <br>
  <ion-item>
    <ion-label color="primary" fixed>Сторона B</ion-label>
    <ion-input type="number" placeholder="....." id="inp2" [(ngModel)]="inp2"></ion-input>
  </ion-item>
 <br>
   <ion-item>
     <ion-label color="primary" fixed>Угол (град.) </ion-label>
    <ion-input type="number" placeholder="....." id="inp3" [(ngModel)]="inp3" ></ion-input>
  </ion-item><br>

</ion-list>

    
    <button ion-button (click)="ygol_i_2_storony()">
      ВЫЧИСЛИТЬ
    </button>
     <button ion-button (click)="ygol_i_2_storony_clear()" color="red-danger" style="float:right">
      ОЧИСТИТЬ
    </button>
       
    <p>
    Площадь треугольника по двум известным сторонам и углу между ними рассчитывается по формуле
       <ion-img iom-imgalign style="width:100%; height: 50px; background-color: white" src="assets/imgs/2storiygol1.jpg"></ion-img> 
  </p>

</ion-content>
